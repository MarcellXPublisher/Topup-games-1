<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tedi Store</title>
        <!-- Css Link -->
        <link
            rel="stylesheet"
            href="assets/css/style.css"
            type="text/css"
            media="all"
        />
        <!-- Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- icon js -->
        <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
        <!--### -->
        <!--### Bootstrap 5.3.3 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!--### -->
    </head>
    <body>
        <!-- Navbar Start -->
        <nav class="navbar-f position-fixed w-100 top-0">
            <div class="container">
                <a href="#" class="logo-navbar navbar-brand fw-bold fs-4"
                    >Tedi Store</a
                >
                <ul class="navbar-link position-absolute">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Transaksi</a></li>
                    <li><a href="#">About</a></li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Top Up
                        </a>
                        <ul class="dropdown-menu p-0 w-100">
                            <li><a class="dropdown-item" href="#">Game</a></li>
                            <li>
                                <a class="dropdown-item" href="#">Aplikasi</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Streaming</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Masuk</a></li>
                    <li><a href="#">Daftar</a></li>
                </ul>
                <div class="navbar-fitur">
                    <a href="#" class="search-btn f-nav">
                        <box-icon
                            name="search"
                            size="sm"
                            class="mt-1 icn-navbar"
                        ></box-icon>
                    </a>
                    <a href="#" class="bars-menu f-nav">
                        <box-icon
                            name="menu-alt-right"
                            size="md"
                            class="mt-1"
                        ></box-icon>
                    </a>
                </div>
            </div>
            <form class="d-flex search-navbar" role="search">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search Game..."
                    aria-label="Search"
                />
                <button class="btn btn-outline-primary bg-dark" type="submit">
                    Search
                </button>
            </form>
        </nav>
        <!-- Navbar End -->
        <!-- Header start -->
        <div
            id="carouselExampleDark"
            class="carousel carousel-dark slide header-slide"
        >
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div
                    class="carousel-item active position-relative"
                    data-bs-interval="10000"
                >
                    <img
                        src="assets/image/header4.png"
                        class="d-block w-100 img-slide"
                        alt="..."
                    />
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img
                        src="assets/image/header2.png"
                        class="d-block w-100 img-slide"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="assets/image/header3.png"
                        class="d-block w-100 img-slide"
                        alt="..."
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Header End -->

        <!-- Javascript -->
        <script
            type="text/javascript"
            charset="utf-8"
            src="assets/script/script.js"
        ></script>
        <!--## -->
        <!-- Bootstrap Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!--## -->
    </body>
</html>
