<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login</title>
        <!-- My Style -->
        <link
            rel="stylesheet"
            href="assets/css/login.css"
            type="text/css"
            media="all"
        />
        <!-- Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- icon js -->
        <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
        <!--### -->
        <!--### Bootstrap 5.3.3 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!--### -->
        <!-- Bootstrap Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!--## -->
    </head>
    <body>
        <!-- Navbar Start -->
        <nav class="navbar-l position-fixed w-100 top-0 z-3">
            <div class="container">
                <a
                    href="index.html"
                    class="logo-navbar navbar-brand fw-bold fs-4 text-white"
                    >Tedi Store</a
                >
            </div>
        </nav>
        <!-- Login Start -->
        <div class="box-login">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="fs-6 fw-semibold"
                        >Email address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                        required=""
                    />
                </div>
                <div class="form-group pt-3">
                    <label for="exampleInputPassword1" class="fs-6 fw-semibold"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                        required=""
                    />
                </div>
                <div class="form-group form-check pt-3">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                        >Simpan Info Login</label
                    >
                </div>
                <button
                    type="submit"
                    class="btn btn-primary mt-2"
                    onclick="a()"
                >
                    Kirim
                </button>
            </form>
        </div>
        <!-- Login End -->
        <script>
            function a() {
                alert("Aku Hek Akun Kamuh Yahahhaha panik-panik");
            }
        </script>
    </body>
</html>
